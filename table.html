
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table practice</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px,solid,black;
            color: red;
        }
        th{
            color: blue;
            border: 1px,solid;
        }
    </style>
</head>

        </tr>

         <tr>

        </tr>

</html>
